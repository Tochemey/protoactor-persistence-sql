os: linux
dist: xenial


install:
  - sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.8/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'

stages:
  - test

jobs:
  include:
    - stage: test
      script:
        - earthly --version
        - earthly -P --build-arg COMMIT_HASH=$TRAVIS_COMMIT --build-arg BRANCH_NAME=$TRAVIS_BRANCH --build-arg BUILD_NUMBER=$TRAVIS_BUILD_NUMBER  +all
